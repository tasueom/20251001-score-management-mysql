<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <script src="{{ url_for('static', filename='js/check.js') }}"></script>
</head>
<body>
    {% set messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        alert("{{ messages[0] }}");
    </script>
    {% endif %}

    <div class="navigation">
        <h1>성적 프로그램</h1>
        <a href="{{url_for('index')}}">메인으로</a>
        <a href="{{url_for('my_score')}}">내 성적 조회</a>
        <a href="{{url_for('score_list')}}">전체 성적 조회</a>
        <div class="auth-nav">
        {% if not sid %}
        <a href="{{url_for('signup')}}">회원가입</a>
        <a href="{{url_for('signin')}}">로그인</a>
        {% else %}
        <a href="{{url_for('signout')}}">로그아웃</a>
        {% endif %}
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
